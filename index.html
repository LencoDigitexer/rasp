      function formatDate(dateStr) {
        const options = { day: "numeric", month: "long" };
        const date = new Date(dateStr);
        return date.toLocaleDateString("ru-RU", options);
      }

      function getTypeClass(type) {
        return `type-${type.replace(/ /g, "\\ ")}`;
      }

      function renderSchedule(data) {
        const container = document.getElementById("schedule-container");
        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
        const sortedDays = data.schedule.sort(
          (a, b) => new Date(a.date) - new Date(b.date)
        );

        sortedDays.forEach((day) => {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";

          const header = document.createElement("div");
          header.className = "day-header";
          header.textContent = `${formatDate(day.date)}, ${day.day_of_week}`;
          dayDiv.appendChild(header);

          day.lessons.forEach((lesson) => {
            const lessonDiv = document.createElement("div");
            lessonDiv.className = "lesson";

            lessonDiv.innerHTML = `
            <div class="lesson-time">${lesson.time}</div>
            <div class="lesson-subject">${lesson.subject}</div>
            <div class="lesson-room">–ê—É–¥. ${lesson.room}</div>
            <span class="lesson-type ${getTypeClass(lesson.type)}">${

            }</span>
            <div class="lesson-lecturer">${lesson.lecturer}</div>
          `;
            dayDiv.appendChild(lessonDiv);
          });

          container.appendChild(dayDiv);
        });
